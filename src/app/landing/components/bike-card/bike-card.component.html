<div id="bikeCard" >
    <div id="imgContainer">
        <div id="cardImage">
            <img [src]="" [alt]="">
        </div>
        <div id="cardLabel" [ngStyle]="{'background-color': labelColor}">
            <h2 [ngStyle]="{'color':textColor}">{{title}}</h2>
        </div>
    </div>
    <div id="paragraph">
        <p>{{description}}</p>
    </div>
</div>
